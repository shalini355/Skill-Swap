<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Skill Swap Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1e1f22] text-white font-sans min-h-screen flex flex-col">

  <!-- Top Navbar -->
  <nav class="bg-[#2b2d31] w-full py-4 px-6 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold text-white">Skill Swap Platform</h1>
    <a href="Homepage.html" class="bg-[#5865f2] hover:bg-[#7289da] px-4 py-2 rounded-full font-semibold transition">
      Home
    </a>
  </nav>

  <!-- Form Container -->
  <div class="flex-grow flex items-center justify-center p-4">
    <div class="bg-[#2b2d31] p-8 sm:p-10 rounded-lg shadow-lg w-full max-w-md border border-[#3f4147]">

      <h2 class="text-2xl font-bold mb-6 text-center text-white">Create Account</h2>

      <form onsubmit="handleRegister(event)" class="space-y-5">

        <!-- Name -->
        <div>
          <label for="name" class="block mb-1 text-sm font-medium">Name</label>
          <input
            id="name"
            type="text"
            required
            placeholder="Your full name"
            class="w-full px-4 py-2 rounded bg-[#232428] border border-[#3f4147] text-[#b5bac1] placeholder:text-[#777] focus:outline-none focus:ring-2 focus:ring-[#5865f2]"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block mb-1 text-sm font-medium">Email</label>
          <input
            id="email"
            type="email"
            required
            placeholder="you@example.com"
            class="w-full px-4 py-2 rounded bg-[#232428] border border-[#3f4147] text-[#b5bac1] placeholder:text-[#777] focus:outline-none focus:ring-2 focus:ring-[#5865f2]"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block mb-1 text-sm font-medium">Password</label>
          <input
            id="password"
            type="password"
            minlength="6"
            required
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            class="w-full px-4 py-2 rounded bg-[#232428] border border-[#3f4147] text-[#b5bac1] placeholder:text-[#777] focus:outline-none focus:ring-2 focus:ring-[#5865f2]"
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block mb-1 text-sm font-medium">Confirm Password</label>
          <input
            id="confirmPassword"
            type="password"
            minlength="6"
            required
            placeholder="Re-enter password"
            class="w-full px-4 py-2 rounded bg-[#232428] border border-[#3f4147] text-[#b5bac1] placeholder:text-[#777] focus:outline-none focus:ring-2 focus:ring-[#5865f2]"
          />
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-[#7289da] hover:bg-[#5865f2] py-2 rounded font-semibold shadow transition">
          Register
        </button>

        <!-- Already have an account -->
        <div class="text-sm text-blue-400 text-center mt-2">
          <a href="login.html" class="hover:underline">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script>
    function handleRegister(e) {
      e.preventDefault();

      const name  = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const pw1   = document.getElementById('password').value;
      const pw2   = document.getElementById('confirmPassword').value;

      if (pw1 !== pw2) {
        alert('‚ùå Passwords do not match!');
        return;
      }

      // Simulated registration - replace this with backend API
      console.log('‚úÖ Registered:', { name, email });

      alert('üéâ Registration successful! Please log in.');
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
